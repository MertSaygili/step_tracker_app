name: step_tracker_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  
  # firebase
  firebase_core: ^2.24.2
  firebase_storage: ^11.6.0
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0

  # dio
  pretty_dio_logger: ^1.3.1
  dio: ^5.3.2

  # bloc --state management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # envied
  envied: ^0.3.0+3

  # injection
  get_it: ^7.6.0
  injectable: ^2.1.2  

  # sign in
  google_sign_in: ^6.2.1

  # network connection
  internet_connection_checker: ^1.0.0+1

  # toast message
  fluttertoast: ^8.2.4

  # fonts
  google_fonts: ^6.1.0

  # modules
  core:
    path: packages/core
  widgets:
    path: packages/widgets

dev_dependencies:
  flutter_test:
    sdk: flutter

  # code generation
  build_runner: ^2.4.6
  envied_generator: ^0.3.0+3
  
  # linters
  very_good_analysis: ^5.1.0
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true